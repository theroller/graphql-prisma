type User {
  id: ID! @id
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  name: String!
  email: String! @unique
  posts: [Post!]! @relation(link: TABLE)
}

type Post {
  id: ID! @id
  title: String!
  body: String!
  published: Boolean! @default(value: false)
  author: User!
}
